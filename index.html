<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My H5P Activity</title>

  <!-- H5P core styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/styles/h5p.css" />
</head>
<body>
  <div id="h5p-container"></div>

  <!-- H5P core script -->
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/main.bundle.js"></script>

  <!-- Load your H5P content -->
  <script>
    const h5pContainer = document.getElementById('h5p-container');
    new H5PStandalone.H5P(h5pContainer, 'h5p'); // 'h5p' is the folder with your H5P content
  </script>

  <!-- âœ… Load your custom bundle.js -->
  <script src="dist/bundle.js"></script>
</body>
</html>
