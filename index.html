<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Test Mouse</title>

  <!-- ✅ Load H5P styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/styles/h5p.css" />
</head>
<body>
  <div id="h5p-container"></div>

  <!-- ✅ Load H5P script first -->
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.4/dist/main.bundle.js"></script>

  <!-- ✅ THEN load your script that uses H5PStandalone -->
  <script>
    const h5pContainer = document.getElementById('h5p-container');
    new H5PStandalone.H5P(h5pContainer, 'h5p');
  </script>

  <!-- ✅ Finally, load your Webpack bundle -->
  <script src="dist/bundle.js"></script>
</body>
</html>
